<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>记账本</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0062cc;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .table td:last-child {
            text-align: right;
        }

        .total {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }

        .fa-plus-circle {
            font-size: 36px;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .fa-plus-circle:hover {
            color: #0062cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>记账本</h1>
    <form>
        <div class="form-group">
            <label for="description">描述</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="amount">金额</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <input type="submit" value="添加">
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>描述</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>买菜</td>
            <td>20.00</td>
        </tr>
        <tr>
            <td>看电影</td>
            <td>50.00</td>
        </tr>
        <tr>
            <td>买礼物</td>
            <td>80.00</td>
        </tr>
        </tbody>
    </table>
    <div class="total">
        总计：150.00元
    </div>
    <div class="add-icon">
        <i class="fa fa-plus-circle"></i>
    </div>
</div>
</body>
</html>
