<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账本</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: #FFF !important;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        table {
            margin-top: 30px;
        }
        th {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f5f5f5;
        }
        td {
            text-align: center;
            font-size: 16px;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
        .add-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 50px;
            color: #28a745;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .add-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">记账本</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">账单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">分类</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">设置</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>记账本</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="description">描述</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group col-md-6">
                <label for="category">分类</label>
                <select class="form-control" id="category" required>
                    <option value="">请选择分类</option>
                    <option value="餐饮">餐饮</option>
                    <option value="购物">购物</option>
                    <option value="交通">交通</option>
                    <option value="住房">住房</option>
                    <option value="娱乐">娱乐</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="amount">金额</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">添加</button>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>日期</th>
            <th>描述</th>
            <th>分类</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="total">
        总计：<span id="total-amount">0.00</span>元
    </div>
    <div class="add-icon">
        <i class="fas fa-plus-circle"></i>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
